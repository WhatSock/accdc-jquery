<html>
<body>
<div>

<div id="mcContact">
<div class="hd">
<h2>
<span>
Contact Us
</span>
</h2>
</div>

<div class="intro content">
<p>
<i>(<span class="cRed">*</span> = Required Field)</i>
</p>

<form id="contactUsFrm">
<input type="hidden" name="Topic" value="AccDC" />
<fieldset class="contact">
<legend role="heading" aria-level="3">Contact:</legend>
<div>
<label for="cufc1">
<span class="cRed">*</span>
Name:
<input aria-required="true" class="required" id="cufc1" type="text" name="Name" value="" />
</label>
<label for="cufc2">
<span class="cRed">*</span>
Email:
<input aria-required="true" class="required" id="cufc2" type="text" name="Email" value="" />
</label>
</div>
<div>
<label for="cufc3">
Phone:
<input id="cufc3" type="text" name="Phone" value="" />
</label>
<label for="cufc4">
Extension:
<input id="cufc4" type="text" name="Ext" value="" />
</label>
</div>
<div>
<label for="cufc5">
Country:
<input role="combobox" aria-autocomplete="list" id="cufc5" type="text" name="Country" value="" />
</label>
<label for="cufc6">
City/Province:
<input id="cufc6" type="text" name="City_Province" value="" />
</label>
</div>
</fieldset>
<fieldset class="message">
<legend role="heading" aria-level="3">Message:</legend>
<div>
<label for="cufm1">
<span class="cRed">*</span>
Subject:
<input aria-required="true" class="required" id="cufm1" type="text" name="Subject" value="" />
</label>
</div>
<div role="application">
<label for="cufm2">
<span class="cRed">*</span>
Body:
<textarea aria-required="true" style="width: 70%;" class="required" id="cufm2" name="Body" ></textarea>
</label>
</div>
</fieldset>
<input id="cufs" type="submit" value="Send" />
</form>

</div>
</div>

</div>
</body>
</html>
